            </div>

</div>

                <img src="img/two_g.png" class="green_shapes_b" onclick="defineVessel(1, this)">
                <img src="img/three_g.png" class="green_shapes_c" onclick="defineVessel(2, this)">
                <img src="img/four_g.png" class="green_shapes_d" onclick="defineVessel(3, this)">

    	    <br>
